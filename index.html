<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Test Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Test page with fade animation" />
  <link rel="icon" href="favicon.png">
</head>

<body>
  <!-- Overlay Div -->
  <div id="fadein"></div>

  <!-- Main Content -->
  <div id="content" style="display: none;">
    <h1>This is a test</h1>
    <p>If you see this, the test was successful!</p>
  </div>

  <!-- Styles -->
  <style>
    /* For best practice, move CSS below to an external CSS file. */

    /* Fade-out animation */
    @keyframes fadeinall {
      0% {
        opacity: 1;
      }
      97% {
        opacity: 0;
      }
      98% {
        opacity: 0;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100%);
        z-index: -1;
      }
    }

    /* Overlay styling */
    #fadein {
      opacity: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      z-index: 999;
      animation: fadeinall 1s normal both;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }

    /* Centered content styling */
    #content {
      text-align: center;
      margin-top: 20%;
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
    }
  </style>

  <!-- JavaScript -->
  <script type="text/javascript">
    window.onload = function () {
      // After 1 second, remove the overlay and show the content
      setTimeout(function () {
        document.getElementById("fadein").remove();
        document.getElementById("content").style.display = "block";
      }, 1000);
    };
  </script>

</body>
</html>
