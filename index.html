<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audio Player</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .audio-player {
            width: 90%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .audio-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .progress-bar, .volume-bar {
            width: 80%;
            max-width: 500px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            appearance: none;
            cursor: pointer;
        }
        .progress-bar::-webkit-slider-thumb, .volume-bar::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ffde59;
            border-radius: 50%;
            cursor: pointer;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 50%;
            max-width: 400px;
        }
        button {
            background: #ffde59;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: #4e54c8;
        }
        button:hover {
            background: #ffd700;
        }
        label {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Test Audio Player</h1>
    <div class="audio-player">
        <div class="audio-title" id="audioTitle">Scared Child Audition</div>
        <audio id="audio" src="Scared%20Child%20Audition.mp3"></audio>
        <div class="controls">
            <div class="navigation">
                <button id="prev">⏮ Previous</button>
                <button id="playPause">Play</button>
                <button id="next">Next ⏭</button>
            </div>
            <input type="range" id="progress" class="progress-bar" value="0" min="0" max="100">
            <div>
                <label for="volume">Volume:</label>
                <input type="range" id="volume" class="volume-bar" value="100" min="0" max="100">
            </div>
        </div>
    </div>
    <script>
        // Audio data
        const audioClips = [
            { title: "Scared Child Audition", src: "Scared%20Child%20Audition.mp3" },
            { title: "Lying", src: "lying.mp3" },
            { title: "Rage 2", src: "rage%202.mp3" },
            { title: "Recording", src: "Recording.m4a" },
            { title: "NO INSULATION TEST", src: "NO%20INSULATION%20TEST!!!!!!!!!!.mp3" }
        ];

        let currentAudioIndex = 0;

        // Elements
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPause');
        const progressBar = document.getElementById('progress');
        const volumeBar = document.getElementById('volume');
        const audioTitle = document.getElementById('audioTitle');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        // Update progress bar
        audio.addEventListener('timeupdate', () => {
            progressBar.value = (audio.currentTime / audio.duration) * 100 || 0;
        });

        // Seek audio
        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });

        // Adjust volume
        volumeBar.addEventListener('input', () => {
            audio.volume = volumeBar.value / 100;
        });

        // Update audio player UI
        function loadAudio(index) {
            const clip = audioClips[index];
            audio.src = clip.src;
            audioTitle.textContent = clip.title;
            audio.load();
            playPauseBtn.textContent = 'Play';
        }

        // Next audio
        nextBtn.addEventListener('click', () => {
            currentAudioIndex = (currentAudioIndex + 1) % audioClips.length;
            loadAudio(currentAudioIndex);
        });

        // Previous audio
        prevBtn.addEventListener('click', () => {
            currentAudioIndex = (currentAudioIndex - 1 + audioClips.length) % audioClips.length;
            loadAudio(currentAudioIndex);
        });

        // Initialize
        loadAudio(currentAudioIndex);
    </script>
</body>
</html>
