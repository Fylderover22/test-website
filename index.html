<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Collection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .audio-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .audio-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        }
        audio {
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 5px;
        }
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            color: #ffde59;
        }
    </style>
</head>
<body>
    <h1>Audio Collection</h1>
    <div class="audio-container">
        <div class="audio-title">Scared Child Audition</div>
        <audio controls>
            <source src="Scared%20Child%20Audition.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="audio-container">
        <div class="audio-title">Lying</div>
        <audio controls>
            <source src="lying.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        Made with ❤️ by <a href="https://fylderever22.github.io/test-website/" target="_blank">You</a>
    </footer>
</body>
</html>
